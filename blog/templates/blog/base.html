<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        {# MEDIUM STYLE EDITOR#}
        <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<script src="js/medium-editor.js"></script>
        {# Custom CSS#}
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        {# Fonts#}
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Russo+One" rel="stylesheet">



</head>
<body>
    <nav class="navbar navbar-deafuls techfont custom-navbar loader">
        <div class="container">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'post_list' %}" class="navbar-brand bigbrand">MyBlog</a></li>
                <li><a href="{% url 'about' %}">About</a></li>
                <li><a href="https://www.github.com">Github</a></li>
                <li><a href="https://www.linkdin.com.com">Linkdin</a></li>
            </ul>
            <ul class ="nav navbar-nav navbar-right">
                {% if user.is_authenticated %}
                <li>
                    <a href="{% url 'post_new' %}" class="">New Post</a>
                </li>
                <li>
                    <a href="{% url 'post_draft_list' %}" class="">Draft</a>
                </li>
                <li>
                    <a href="{% url 'logout' %}" class="">Logout</a>
                </li>
                <li>
                    <a >Welcome {{ user.username }}</a>
                </li>
                {% else %}
                <li><a href="{% url 'login' %}" class="nav navbar-right "><span class="glyphicon glyphicon-user"></span></a></li>

                {% endif%}
            </ul>
        </div>
    </nav>
    <div class="content container loader">
        <div class="row">
            <div class="col-md-8">
                <div class="blog_posts">
                    {% block content%}

                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
