{% extends 'blog/base.html' %}

{% block content %}
    <div class="jumbotron">
        <h2>PLease Login:</h2>
        <h3>Must Be SuperUser</h3>
        {% if forms.errors %}
            <p>Wrong Credential</p>
        {% endif %}
        <form action="{% url 'login' %}" method="POST" >
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Login" class="btn btn-primary" >
            <input type="hidden" name="next" value={{next}}>
        </form>
    </div>


{% endblock %}
